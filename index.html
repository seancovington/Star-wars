<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link href="Styles/grid-stylesheet.css" rel="stylesheet">
    <link href="Styles/main-stylesheet.css" rel="stylesheet">


</head>

<body>
    <header>
        <div class="header-container">
            <h1>Star Wars Characters</h1>
            <h3>Incomplete list</h3></div>
    </header>
    <div class="row">
        <div class="col-4">
            <div class="profile"><img src="images/rey_square.png">
                <h2>Ray</h2>
                <h3>protagonist</h3>
            </div>
        </div>
        <div class="col-4">
            <div class="profile"><img src="images/finn_square.png">
                <h2>Finn</h2>
                <h3>Storm trooper, befriends Ray</h3>
            </div>
        </div>
        <div class="col-4">
            <div class="profile"><img src="images/kylo_square.png">
                <h2>Kylo</h2>
                <h3>Main villian, or is he?</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="profile"><img src="images/poe_square.png">
                <h2>Poe</h2>
                <h3>Neutral pilot</h3>
            </div>
        </div>
        <div class="col-4">
            <div class="profile"><img src="images/chewbacca_square.png">
                <h2>Chewbacca</h2>
                <h3>A great first mate</h3>
            </div>
        </div>
        <div class="col-4">
            <div class="profile"><img src="images/yoda_square.png">
                <h2>Yoda</h2>
                <h3>Wise old Jedi master</h3>
            </div>
        </div>
    </div>
</body>

</html>
